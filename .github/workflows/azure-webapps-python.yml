name: Build and deploy Python app to Azure Web App

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-accredit-backend-dev-centralindia
  PYTHON_VERSION: "3.12.3"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
          pip freeze > requirements.txt

      - name: Generate deployment files
        run: |
          # Create startup.txt
          echo "gunicorn accredit.wsgi:application --bind=0.0.0.0:8000" > startup.txt
          
          # Create web.config
          cat > web.config << 'EOL'
          <?xml version="1.0" encoding="UTF-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="httpPlatformHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified" />
              </handlers>
              <httpPlatform processPath="%home%\Python\3.12\python.exe"
                          arguments="-m gunicorn accredit.wsgi:application --bind=0.0.0.0:8000"
                          stdoutLogEnabled="true"
                          stdoutLogFile="%home%\LogFiles\python.log"
                          startupTimeLimit="60">
                <environmentVariables>
                  <environmentVariable name="PYTHONPATH" value="%home%\site\wwwroot" />
                </environmentVariables>
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOL

      - name: Verify files
        run: |
          echo "Directory contents:"
          ls -la
          echo "Requirements.txt contents:"
          cat requirements.txt
          echo "Startup.txt contents:"
          cat startup.txt
          echo "Web.config contents:"
          cat web.config

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            .
            !venv/
            !*.pyc
            !__pycache__
            !.git*
            !.env*
            !*.log

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Development"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app
          path: .

      - name: List directory contents
        run: ls -R

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREWEBAPP_PUBLISHPROFILE }}