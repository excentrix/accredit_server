{% extends 'staff_template/base_template.html' %}
{% block main_content %}
<h2>Examinations</h2>
<a href="{% url 'create_examination' %}" class="btn btn-primary">Create New Examination</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.exam_name }}</td>
            <td>{{ exam.exam_date }}</td>
            <td>{{ exam.exam_time }}</td>
            <td>
                <a href="{% url 'edit_examination' exam.id %}" class="btn btn-info">Edit</a>
                <a href="{% url 'delete_examination' exam.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this examination?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock main_content %}
